<html>
<head>
    <title>Sample of autofocus directive</title>
</head>
<body>
    <p>
        <label for="input1">No focus</label>
        <input id="input1" type="text" />
    </p>
    <p>
        <label for="input2">Auto focus</label>
        <input id="input2" type="text" autofocus/>
    </p>
<script src="../../app.js"></script>
<script src="autofocus.directive.js"></script>
</body>
</html>
