<html ng-app="chris.util">
<head>
    <title>Sample of custom-radio directive</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body ng-controller="IndexCtrl">

    <div class="option1" custom-radio choice="choice" radio-id="option1">First Option</div>
    <div class="option2" custom-radio choice="choice" radio-id="option2">Second Option</div>
    <div class="option3" custom-radio choice="choice" radio-id="option3">Second Option</div>

    <hr/>

    <tt>choice: {{choice}}</tt>

    <script src="../../../bower_components/angular/angular.min.js"></script>
    <script src="../../app.js"></script>
    <script src="./custom-radio.directive.js"></script>
    <script src="./index.controller.js"></script>
</body>
</html>
