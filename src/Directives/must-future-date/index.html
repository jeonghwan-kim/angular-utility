<html ng-app="chris.util">
<head>
  <title>Sample of pagination directive</title>
</head>
<body ng-controller="IndexCtrl">

<form name="form">
  <p>
    <input type="date" name="date" ng-model="date" must-future-date />
  </p>
</form>

<pre>model: {{date|json}}</pre>
<pre>form: {{form|json}}</pre>

<script src="../../../bower_components/angular/angular.min.js"></script>
<script src="../../app.js"></script>
<script src="./index.controller.js"></script>
<script src="./must-future-date.directive.js"></script>
</body>
</html>
